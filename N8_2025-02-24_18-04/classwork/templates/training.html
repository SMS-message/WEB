{% extends "base.html" %}

{% block content %}

{% if "строитель" in prof %}

<img src="{{ source }}" alt="Картинка инженерных тренажёров">
{% elif "инженер" in prof %}
<h2>Инженерные тренажёры</h2>
<img src="{{ source }}" alt="Картинка инженерных тренажёров">
{% else %}
<h2>Научные симуляторы</h2>
<img src="{{ source }}" alt="Картинка научных симуляторов">
{% endif %}

{% endblock %}
